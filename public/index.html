<!doctype html>
<html ng-app="recipeApp">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
    <script src="jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>-->
    <script src="angular.min.js"></script>
    <script src="recipes.js"></script>
  </head>
  <body>
    <div class="header">
        <h1>A recipe book</h1>
        <hr>
    </div>
        <div class="recipes" ng-controller="RecipeController">
            <div class="recipeBox" ng-repeat="recipe in recipes">
                <a ng-click="openRecipe(recipe)">
                    <h2>{{recipe.title}}</h2>
                    <p>{{recipe.calories}}</p>
                </a>
        </div>
                
        <form class="theForm" ng-submit="add()">
            <label>Title</label>
            <input ng-model="title">
            <label>Calories</label>
            <input ng-model="calories">
            <label>Ingredients</label>

            <div  ng-repeat="ingredient in ingredients track by $index" id="ingredients">
                <input class="ingredientAmount" ng-model="ingredients[$index].amount">
                <select ng-model="ingredients[$index].unit">
                    <option>Grams</option>
                    <option>Kilograms</option>
                    <option>Pounds</option>
                    <option>Cups</option>
                    <option>Quarts</option>
                    <option>Gallons</option>
                </select>
                <input class="ingredientIngredient" ng-model="ingredients[$index].ingredient">
                
            </div>

            <div class="fa fa-plus fa-3x" ng-click="addIngredient()"></div>


             <div  ng-repeat="instruction in instructions track by $index" id="instructions">

                <textarea ng-model="instructions[$index]" class="instruction"></textarea>
                
            </div>

             <div class="fa fa-plus fa-3x" ng-click="addInstruction()"></div>

            <input class="submitButton" type="submit" value="add">
        </form>

            <div class="lightBox">
                <div class="lightBoxContent">
                
                    <h2></h2>
                    <hr>
                    <h3>Ingredients</h3>
                    <div id="theIngredients">
                    </div>

                    <hr>
                    <h3>Instructions</h3>

                    <div id="theInstructions">
                    </div>

                    <i ng-click="closeRecipe()" class="fa fa-times fa-2x closeRecipeButton" aria-hidden="true"></i>

                </div>
            </div>

        </div>

  </body>
</html>
